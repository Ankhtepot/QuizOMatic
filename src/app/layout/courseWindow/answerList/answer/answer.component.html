<div id="answer_component"
     (click)="answerBoxClick()"
     class="flex-h" [ngClass]="{
     'answer-correct' : answerValidationState.CORRECT === state,
     'answer-incorrect' : answerValidationState.INCORRECT === state
}">
    <input
        type="checkbox"
        [checked]=checked
        [disabled]="!editable"
        (change)="checkboxChanged($event)"
        class="checkbox-m">
    <p class="answer-text">{{answer.text}}</p>
</div>
